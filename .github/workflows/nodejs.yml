name: Node CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js
      uses: actions/setup-node@v1
      with:
        node-version: 16.x
    - name: npm install
      run: npm install && ./node_modules/.bin/npr which standardx
    - name: fix github actions file system
      run: sudo chown -R $USER:$USER ${{ github.workspace }}
    - name: npm test
      run: |
        git config --global user.email "devops@optool.co"
        git config --global user.name "Optool Github Actions"
        npm test
      env:
        CI: true
